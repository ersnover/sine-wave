<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="styles.css" />
        <title>Stay Wavy</title>
    </head>

    <body>
        
        <div id="pageContainer">
            
            <h1>Sine Wave</h1>
            <div id="graphContainer">
                <div id="circleContainer" class="graph container">
                    <div id="circleCircumference">
                        <span class="axis x-axis circleAxis"></span>
                        <span class="axis y-axis circleAxis"></span>
                        <span id="radius"></span>
                        <span id="oppositeLegTop" class="oppositeLeg"></span>
                        <span id="oppositeLegBottom" class="oppositeLeg"></span>
                    </div> 
                </div>
                <div id="trigContainer" class="graph container">
                    <span class="axis x-axis trigAxis"></span>
                    <span class="axis y-axis trigAxis"></span>
                    <span data-x="0" class="point trace"></span>
                    <span class="tick halfPi"></span>
                    <span class="tick pi"></span>
                    <span class="tick threeHalfPi"></span>
                </div>
            </div>

        </div>











        <script src="scripts.js"></script>
    </body>
</html>
